<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Dishes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="./assets/img/logo.png" alt="Platzi Dishes Logo">
            </div>
            <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    <main>
         <section class="hero">
            <div class="info">
                <h1 class="info-title">Consulta la<br>mejor comida mexicana</h1>
                <p class="info-subtitle">Descubre sabores auténticos, recetas tradicionales y platillos que celebran la cultura mexicana en cada bocado.</p>
                <button class="info-button">Reserva una mesa</button>
            </div>
            <img class="hero-image" src="./assets/img/hero.png" alt="Plato de pasta y vegetales">
        </section>
         <section class="dishes">
            <h2 class="dishes-title">Nuestros productos</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./assets/img/video.png" alt="mesa con platos de pasta">
                <img class="dishes-item" src="./assets/img/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./assets/img/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./assets/img/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./assets/img/dish4.png" alt="bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Menú casero</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./assets/img/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/img/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/img/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/img/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/img/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
     <footer>
        <p>&copy; 2025 jmorjuelafdev. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
